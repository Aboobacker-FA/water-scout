<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Scout</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&libraries=places"></script>
  <style>
    #map {
  height: 50vh;
  width: 90%;
  max-width: 1000px;
  margin: 20px auto;
  border: 2px solid #007bff;
  border-radius: 20px;
}
body {
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.search-container {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

#searchInput {
  padding: 10px;
  width: 70%; 
  max-width: 300px;
  border: 2px solid #007bff;
  border-radius: 20px;
  outline: none;
  font-size: 16px;
  margin-top: 15px;
}

#searchBtn {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-size: 16px;
  margin-left: 10px;
  margin-top: 15px;
}

.header {
  background-color: rgb(116, 168, 245);
  color: #fff;
  padding: 20px;
  text-align: center;
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  font-size: xx-large;
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  gap: 30px;
  position: relative;
}

nav {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}

nav a {
  color: #fff;
  text-decoration: none;
  margin: 0 10px;
}

nav a:hover {
  text-decoration: underline;
}

button[type="Input"] {
  background-color: #4caf50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 20px;
  margin-left: auto;
  margin-right: auto;
  display: block; /* Ensure the button is centered */
}
  </style>
</head>
<body>
  <div class="header">
    <h1>Water Scout</h1>
    <img src="./water.png" alt="water" width="80px" height="80px" style="border:1px solid #ffffff; margin:5px">
  </div>
  <nav>
    <a href="./map-search.html">Home</a>
    <a href="./Water-analysis.html">Check Your Water</a>
    <a href="./about.html#about">About</a>
    <a href="./about.html#methods">Methods</a>
    <a href="./about.html#contact">Contact</a>
  </nav>
  <!-- Search input field -->
  <div class="search-container">
    <!-- Search input field -->
    <input type="text" id="searchInput" placeholder="Search for a location">
    <!-- Search button -->
    <button id="searchBtn">Search</button>
  </div>
  <!-- Map container -->
  <div id="map"></div>

  <script>
    let map;
    let markers = [];
    let userLocations = [{lat: 10.0531, lng: 76.3528}, {lat: 10.0827, lng: 76.2707}, {lat: 9.8850, lng: 76.4867}]; // Example user locations

    function initMap() {
      // Initialize map centered at a default location
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 12.9716, lng: 77.5946 },
        zoom: 8,
      });

      // Initialize PlacesService for search functionality
      const placesService = new google.maps.places.PlacesService(map);

      // Add event listener for input field
      document.getElementById("searchInput").addEventListener("keypress", function(event) {
        if (event.key === 'Enter') {
          searchLocation(placesService);
        }
      });
    }

    function searchLocation(placesService) {
      const searchInput = document.getElementById("searchInput").value;

      // Perform a PlacesService text search
      placesService.textSearch({
        query: searchInput,
      }, function(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK && results && results.length > 0) {
          // Center the map on the first result
          map.setCenter(results[0].geometry.location);
          map.setZoom(14);

          // Clear previous markers
          clearMarkers();

          // Add a marker for the searched location
          addMarker(results[0].geometry.location, 'red', 'Searched Location');

          // Add markers for user locations
          userLocations.forEach(function(location) {
            addMarker(location, 'blue', 'Rating-9\nWater is excellent. Suitable for drinking and all other purposes');
          });
        } else {
          alert("Location not found");
        }
      });
    }

    function addMarker(location, color, popupContent) {
      // Create a marker
      const marker = new google.maps.Marker({
        position: location,
        map: map,
        icon: {
          url: 'http://maps.google.com/mapfiles/ms/icons/' + color + '-dot.png',
        },
      });

      // Create a popup info window
      const infoWindow = new google.maps.InfoWindow({
        content: popupContent,
      });

      // Attach click event to marker to display info window
      marker.addListener("click", function() {
        infoWindow.open(map, marker);
      });

      // Save the marker to the markers array
      markers.push(marker);
    }

    function clearMarkers() {
      // Remove markers from the map
      markers.forEach(function(marker) {
        marker.setMap(null);
      });

      // Clear the markers array
      markers = [];
    }
    function goToAnotherPage() {
      window.location.href = "forms.html";
    }
  </script>
  <!-- Initialize the map when the page is loaded -->
  <script>
    initMap();
  </script>
  <button onclick="goToAnotherPage()" type="Input">Add Review</button>
</body>
</html>
